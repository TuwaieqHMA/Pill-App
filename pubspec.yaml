name: pill_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  dash_chat_2: ^0.0.20
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  get_it: ^7.6.7
  get_storage: ^2.1.1
  supabase_flutter: ^2.3.4
  translator: ^1.0.0
  intl: ^0.18.1
  flutter_otp_text_field: ^1.1.0+2
  otp_timer_button: ^1.1.1
  timer_button: ^2.1.1
  flutter_native_splash: ^2.4.0
  simple_barcode_scanner: ^0.1.1
  firebase_core: ^2.27.1
  firebase_messaging: ^14.7.20
  firebase_analytics: ^10.8.10
  cron: ^0.6.0
  flutter_timer_countdown: ^1.0.7
  internet_connection_checker_plus: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_native_splash:
        color: "#4ACAAD"
        image: assets/images/saed_app_logo.png
        android: true
        ios: true

